name: Django Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Deploy to VPS
        run: |
          ssh root@147.93.53.33 "cd /var/www/interflow && ./deploy.sh"
